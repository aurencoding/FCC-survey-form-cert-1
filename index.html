<head>
    <link rel="stylesheet" href="styles.css">

  <h1 id="title">Contact Form</h1>
  
  <p id="description">Enter your information to contact us.</p>
    
  <form id="survey-form">
  
  <section id="contact">
      <label id="name-label">
      <input id="name" type="text" placeholder="Enter your name" required><br>
  
      <label id="email-label">
      <input id="email" type="email" placeholder="Enter your email address" required><br>
  
       <label id="number-label">
       <input id="number" type="phone-number" min="0" max="9" placeholder="Enter your phone number"><br>
    </section>
  
  
      <legend>What kind of trans is your password?
      <select id="dropdown" name="trans things">
        <option value="blahaj">Blahaj</option>
        <option value="protect trans kids">Protect Trans Kids</option>
        <option value="don't like it nope">don't like it nope</option>
      </select>
  
  
  
  <fieldset>
  <legend>How are you feeling?</legend>
      <input type="radio" id="good" name="feelings" value="doing good"><label for="good">doing good</label>
      <br>
      <input type="radio" id="good" name="feelings" value="meh"><label for="meh">meh</label>
      <br>
      <input type="radio" id="undercut" name="feelings" value="need an undercut and hair dye, stat"><label for="undercut">need an undercut and hair dye, stat</label>
      <br>
      <input type="radio" id="yes" name="feelings" value="yes"><label for="yes">yes</label>
      <br>
      <input type="radio" id="no" name="feelings" value="no thx"><label for="no">no thx</label>
  
  </fieldset>
  
  <fieldset>
  <legend>How gender is your gender?</legend>
      <input id="trans" type="checkbox" value="trans" checked><label for="trans">trans</input>
      <input type="checkbox" value="t4t">t4t</input>
      <input id="very" type="checkbox" name="gender" value="very"><label for="very">very</label>
      <input id="no" type="checkbox" name="gender" value="no gender"><label for="no gender">no gender</label>
      <input id="sundays" type="checkbox" name="gender" value="only on Sundays"><label for="only on Sundays">only on Sundays</label>
      <input id="cis" type="checkbox" name="gender" value="assigned at birth"><label for="assigned at birth">assigned at birth</label>
  </fieldset>
  
    <section>  <textarea id="textarea" placeholder="your thoughts go here"></textarea></section>
  
      <!-- how to make the text area bigger??? -->
  
  <section>
      <button id="submit">Submit</button>
  </section>
  
  </form>
